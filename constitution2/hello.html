<!DOCTYPE html>
<html>
<head>
    <title>DOM Create Div</title>
</head>
<body>

<h2>Product List</h2>

<div id="container"></div>
<button onclick="addProduct()">Add Product</button>

<script>
    function addProduct(){
         // Create div element
    let productDiv = document.createElement("div");

// Add product information
productDiv.innerText = "Product Name: Laptop\nPrice: â‚¹50,000";

// Optional styling
productDiv.style.border = "1px solid black";
productDiv.style.padding = "10px";
productDiv.style.width = "200px";

// Attach div to existing HTML
document.getElementById("container").appendChild(productDiv);

    }
   
</script>

</body>
</html>
